<!DOCTYPE html>
<html>
<head>
  <title>Superhero Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
  <link rel="stylesheet" href="superhero.css"> <!-- Add your own CSS file if needed -->
</head>
<body>
  <!-- Add your superhero details here -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <img class="card-img-top" id="superheroImage" src="" alt="Superhero Image">
          <div class="card-body">
            <h5 class="card-title" id="superheroName"></h5>
            <p class="card-text" id="superheroDescription"></p>
            <a href="#" class="btn btn-primary" id="addToFavoriteBtn">Add to Favorite</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="superhero.js"></script> <!-- Add your own JavaScript file if needed -->
</body>
</html>
